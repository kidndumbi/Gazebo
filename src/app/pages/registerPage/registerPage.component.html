<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form class="formwidth">
        <div class="form-group" >
         <md-input-container  class="fullwidth">
            <label for="email">Email</label>
            <input type="email" mdInput name="email" [(ngModel)]="email"  required />
          </md-input-container>
        </div>
        <div class="form-group">
             <md-input-container  class="fullwidth">
            <label for="password">Password</label>
            <input type="password" mdInput name="password" [(ngModel)]="password" required />
             </md-input-container>
         
        </div>
        <div class="form-group">
            <button color="primary" md-raised-button [disabled]="loading"  (click)="register(email, password)">Login</button>
            <!--<img *ngIf="loading" src="" />-->
         
        </div>
    </form>
</div>
