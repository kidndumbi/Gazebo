<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form class="formwidth">
        <div class="form-group" >
         <md-input-container  class="fullwidth">
            <input type="email" placeholder="Email" mdInput name="email" [(ngModel)]="email"  required />
          </md-input-container>
        </div>
        <div class="form-group">
             <md-input-container  class="fullwidth">
            <input type="password" placeholder="Password" mdInput name="password" [(ngModel)]="password" required />
             </md-input-container>
         
        </div>
        <div class="form-group">
            <button color="primary" md-raised-button [disabled]="loading"  (click)="register()">Register</button>
        </div>
    </form>
</div>
