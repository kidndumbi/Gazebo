<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form class="formwidth" (ngSubmit)="register(registerForm)" #registerForm="ngForm">
        <div class="form-group" >
         <md-input-container  class="fullwidth">
            <input type="email" placeholder="Email" #email="ngModel" mdInput name="email" [(ngModel)]="userData.email" email  required />
          </md-input-container>
        <span *ngIf="email.invalid && email.touched" style="color:red">
            Email address in Invalid!
        </span>
        </div>
        <div class="form-group">
             <md-input-container  class="fullwidth">
            <input type="password" minlength="6" placeholder="Password" #password="ngModel" mdInput name="password" [(ngModel)]="userData.password" required />
             </md-input-container>
          <div padding *ngIf="password.invalid && password.touched"style="color:red">
               Password is Invalid. Enter atleast 6 characters!
            </div>
         
        </div>

             <div class="form-group" >
            <md-input-container  class="fullwidth">
            <input type="text" placeholder="nickname" #nickname="ngModel" mdInput name="nickname" [(ngModel)]="profileData.nick_name" required />
             </md-input-container>
              <div padding *ngIf="nickname.invalid && nickname.touched"style="color:red">
               Nickname is Invalid. Required!
            </div>
        </div>
        <div class="form-group">
           <table width="100%">
        <tr>
            <td>
            <md-input-container  class="fullwidth">
                <input type="text" placeholder="First name" #firstname="ngModel" mdInput name="firstname" [(ngModel)]="profileData.first_name" required />
                </md-input-container>
                 <div padding *ngIf="firstname.invalid && firstname.touched"style="color:red">
               firstname is Invalid. Required!
                </div>
            </td>
            <td>
            <md-input-container  class="fullwidth">
                <input type="text" placeholder="Last name" #lastname="ngModel" mdInput name="lastname" [(ngModel)]="profileData.last_name" required />
                </md-input-container>
                <div padding *ngIf="lastname.invalid && lastname.touched"style="color:red">
               lastname is Invalid. Required!
                </div>
            </td>
   
          </tr>
           </table>
        </div>  
         <div class="form-group">
            <md-select placeholder="Gender" #gender [(ngModel)]="profileData.gender" name="gender" required>
                <md-option *ngFor="let gender of genders" [value]="gender.value">
                {{gender.viewValue}}
                </md-option>
              </md-select>
        </div>
          <div class="form-group">
            <md-input-container>
            <input mdInput [mdDatepicker]="picker" #birthday="ngModel" placeholder="Birthday" name="birthday" [(ngModel)]="profileData.birthday" required>
            <button mdSuffix [mdDatepickerToggle]="picker"></button>
            </md-input-container>
               <div padding *ngIf="birthday.invalid && birthday.touched"style="color:red">
               Birthday is Invalid. Required!
            </div>
            <md-datepicker #picker ></md-datepicker>
        </div>
         <div class="form-group">
        <button *ngIf="!profileData.avatar" color="primary" md-raised-button  
        (click)="launchAvatarModal()">Select Avatar</button>
         <img *ngIf="profileData.avatar" [src]="profileData.avatar" title="" width="96" height="96" (click)="launchAvatarModal()"> 
           <span style="font-size:11px; color:grey">Click avatar to update.</span>
            
        </div>

        <div class="form-group">
            <button color="primary" md-raised-button [disabled]="registerForm.invalid"  type="submit">Register</button>
            <a (click)="login()" style="cursor:pointer" class="btn btn-link">Login</a>
        </div>
    </form>
</div>
