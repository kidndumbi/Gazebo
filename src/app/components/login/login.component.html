<div class="container" style="margin-top: 20px">
    <h2>Login</h2>
    <form class="formwidth" (ngSubmit)="login(loginForm)" #loginForm="ngForm">
        <div class="form-group" >
            <md-input-container  class="fullwidth">
            <input type="email" mdInput name="email" #email="ngModel" placeholder="Email" [(ngModel)]="logingData.email"  email  required />
          </md-input-container>
     
        </div>
        <div class="form-group">
             <md-input-container  class="fullwidth">
            <input type="password" minlength="6"  placeholder="Password" #password="ngModel" mdInput name="password" [(ngModel)]="logingData.password"  required />
             </md-input-container>
        
        </div>
        <div class="form-group">
            <button color="primary" md-raised-button  type="submit" >Login</button>
            <!--<img *ngIf="loading" src="" />-->
            <a (click)="register()" style="cursor:pointer" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
