<div class="container" style="margin-top: 20px">
    <h2>Login</h2>
    <form class="formwidth" (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group" >
            <md-input-container  class="fullwidth">
            <input type="email" mdInput name="email" #email="ngModel" placeholder="Email" [(ngModel)]="logingData.email"  required />
          </md-input-container>
          <div padding *ngIf="email.invalid && email.dirty">
               Email address in Invalie!
          </div>
        </div>
        <div class="form-group">
             <md-input-container  class="fullwidth">
            <input type="password" placeholder="Password" mdInput name="password" [(ngModel)]="logingData.password" required />
             </md-input-container>
        </div>
        <div class="form-group">
            <button color="primary" md-raised-button  type="submit">Login</button>
            <!--<img *ngIf="loading" src="" />-->
            <a (click)="register()" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
