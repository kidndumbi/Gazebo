<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form class="formwidth" (ngSubmit)="login()" #myForm="ngForm">
        <div class="form-group" >
            <md-input-container  class="fullwidth">
            <input type="email" mdInput name="email" placeholder="Email" [(ngModel)]="logingData.email"  required />
          </md-input-container>
        </div>
        <div class="form-group">
             <md-input-container  class="fullwidth">
            <input type="password" placeholder="Password" mdInput name="password" [(ngModel)]="logingData.password" required />
             </md-input-container>
        </div>
        <div class="form-group">
            <button color="primary" md-raised-button  type="submit">Login</button>
            <!--<img *ngIf="loading" src="" />-->
            <a (click)="register()" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
